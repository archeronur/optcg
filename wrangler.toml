#
# Cloudflare Pages build hints (beta: Pages reads this file during CI)
# We use the Next-on-Pages adapter which outputs to `.vercel/output/static`.
#
# Ref: https://github.com/archeronur/optcg.git
#
name = "optcg"
compatibility_date = "2026-02-05"

# Enable Node.js APIs (node:buffer, node:async_hooks, etc.) required by next-on-pages worker
compatibility_flags = ["nodejs_compat"]

# Tell Cloudflare Pages what directory to publish (instead of default `out`)
pages_build_output_dir = ".vercel/output/static"

